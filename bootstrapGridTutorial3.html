<!-- Latest compiled and minified JavaScript -->

<style type="text/css">
    /* This is a single-line comment for CSS */
    .col-xs-12{                               /* name of the class */
        height: 100px;
        background-color: aqua;
        color: black;
        text-align: center;
    }
    .col-xs-6{                                /* name of the class */
        height: 100px;
        background-color: royalblue;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .col-xs-4{                                /* name of the class */
        height: 100px;
        background-color: darkred;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .col-xs-8{                                /* name of the class */
        height: 100px;
        background-color: orangered;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .footer .col-sm-4{                                /* name of the class */
        height: 100px;
        background-color: saddlebrown;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }

</style>

</head>
<body>
          <!--- Grid Classes: --->
<!--- .container: wrapper for all your rows (VERY OPTIONAL)--->
<!--- .row: contain all your column classes --->
<!--- .col-##-##: the sizes of the columns in your row --->

<!---
        Ordering Classes:
            .col-##-push-## : Pushes your columns
        Ex: .col-lg-push-8
            .col-##-pull-## : Pulls your columns
        Ex: .col-##-pull-8
--->

                <div class="row">
                    <div class="col-xs-12">col-xs-12 (text)</div>
                </div>

                <div class="row">
                    <div class="col-xs-6 col-lg-4">col-xs-6</div>
                    <div class="col-xs-6 col-lg-8">col-xs-6</div>
                </div>

                <!-- Push and pull -->
                <div class="row">                                     <!--- Next row --->
                    <div class="col-xs-4 col-md-push-8" >col-xs-4</div>
                    <div class="col-xs-8 col-md-pull-4">col-xs-8</div>   <!--- Push and pull just
                                                                        then when you make the screen small --->
                </div>


                <!-- Stacks -->
                <div class="row footer">                            <!--- for small devices --->
                    <div class="col-sm-4">col-sm-4</div>
                    <div class="col-sm-4">col-sm-4</div>
                    <div class="col-sm-4">col-sm-4</div>
                </div>
<!-- You might want to keep it xs so it won't change as it gets bigger. You will probably have to acomadate your content though -->
<!-- xs will not stack -->


</body>
</html>
