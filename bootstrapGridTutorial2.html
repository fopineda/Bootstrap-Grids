<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<style type="text/css">
    /* This is a single-line comment for CSS */
    .col-xs-12{                               /* name of the class */
        height: 100px;
        background-color: aqua;
        color: black;
        text-align: center;
    }
    .col-xs-6{                                /* name of the class */
        height: 100px;
        background-color: royalblue;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .col-xs-4{                                /* name of the class */
        height: 100px;
        background-color: darkred;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .col-xs-8{                                /* name of the class */
        height: 100px;
        background-color: orangered;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
    .footer .col-xs-12{                                /* name of the class */
        height: 100px;
        background-color: saddlebrown;
        color: black;
        text-align: center;
        border: 2px black;                  /* Border is here so you can see the outline */
    }
</style>

</head>
<body>
          <!--- Grid Classes: --->
<!--- .container: wrapper for all your rows (VERY OPTIONAL)--->
<!--- .row: contain all your column classes --->
<!--- .col-##-##: the sizes of the columns in your row --->


                <div class="row">
                    <div class="col-xs-12">col-xs-12 (text)</div>
                </div>
                                                                    <!--- col-xs-## numbers can't be                                                                            greater than 12 --->
                <div class="row">
                    <div class="col-xs-6">col-xs-6 (text)</div>
                    <div class="col-xs-6">col-xs-6 (text)</div>
                </div>

<!---More complicated--------------------------------------->
                <div class="row">                                       <!--- Nesting columns --->
                    <div class="col-xs-12">col-xs-12 (text)</div>
                        <div class="row">                                     <!--- Next row --->
                            <div class="col-xs-4">col-xs-4 (text; nested^)</div>
                            <div class="col-xs-8">col-xs-8 (text; nested^)</div>
                        </div>
                </div>


                <div class="row footer">                            <!--- Stacking the columns --->
                    <div class="col-xs-12">col-xs-12 (text)</div>
                    <div class="col-xs-12">col-xs-12 (text)</div>
                    <div class="col-xs-12">col-xs-12 (text)</div>
                </div>
</body>
</html>
